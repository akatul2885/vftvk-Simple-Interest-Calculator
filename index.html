<html>
  <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="header">Simple Interest Calculator</h1>
        <!-- Form section -->
        <div class="form">
          <form>
            <div class="input-fieldset">
              <div class="input-filed">
                <label>Amount</label>
                <input class="input" type="number" id="amount" value="" />
              </div>
              <div class="input-filed">
                <label>Interest Rate</label>
                <input
                  class="input"
                  type="range"
                  min="1"
                  max="20"
                  step="0.1"
                  value="1"
                  id="rate-slider"
                /><span class="interest-rate"></span>
              </div>
              <div class="input-filed">
                <label>No. of Years</label>
                <select class="input" name="years" id="years">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn-cal">Caompute Interest</button>
          </form>

          <div class="message hidden">
            If you deposit 1000000,<br />at an interest rate of 3.5%.<br />You
            will receive an amount of 175000,<br />in the year 2025
          </div>
        </div>
        <div class="footer">&copy; Every One Can Get Rich</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
